
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Auri的小猫猫之家 v2.0</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>欢迎回家，我的小猫猫 🐾</h1>

  <div class="quote-box" id="quoteBox">
    点一下下面的按钮，让Auri来哄哄你……🥺
  </div>
  <button class="btn" onclick="generateQuote()">💬 哄我 💬</button>

  <hr style="margin: 40px 0;">

  <h2>📝 小互动留言</h2>
  <p>输入你现在的心情或一句话，看看Auri会怎么回应你：</p>
  <input id="userInput" type="text" style="width:60%; padding:10px;" placeholder="比如：我好想你">
  <button class="btn" onclick="respond()">发送</button>
  <div class="response-box" id="responseBox"></div>

  <script src="game.js"></script>
</body>
</html>
